---
layout: archive
title: Work
css: main
back: whitebackground
anode: true
categories: work
---
{% for post in site.categories.work %}
	<div class="apost">
		<div class="meta">
			<h3>{{post.name | }}
			<p>{{ post.date | date_to_string }}</p>
		</div>
		<div class="info">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3><p>{{ post.desc }}  </p>
		<div class="bar {{post.back}}"></div>
		</div>
	</div>
{% endfor %}
