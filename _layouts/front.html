<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}} | {{site.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{page.description}}">
    <link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64 128x128" href="/favicon.ico?v=2">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    {% if page.css %}
      {% for item in page.css %}
        <link rel="stylesheet" href="/css/{{ item }}.css" type="text/css" />
      {% endfor %}
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-9571999-2', 'auto');
      ga('send', 'pageview');
    </script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    {% if page.js %}
      {% for item in page.js %}
        <script type="text/javascript" src="/js/{{ item }}.js"></script>
      {% endfor %}
    {% endif %}
  </head>
  <body>
    <main class="front">
    {{content}}
    </main>
  </body>
    <script>
    $(".front").mousemove(function(event) {
      console.log('hello world');
      var eye = $(".eye");
      var x = (eye.offset().left) + (eye.width() / 2);
      var y = (eye.offset().top) + (eye.height() / 2);
      var rad = Math.atan2(event.pageX - x, event.pageY - y);
      var rot = (rad * (180 / Math.PI) * -1) + 180;
      eye.css({
       'transform': 'rotate(' + rot + 'deg)',
        'top': Math.max(Math.min(event.pageY -  100, 80), 65) + 'px'
      });
    });
  </script>
</html>
