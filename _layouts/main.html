<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}} | {{site.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{page.description}}">
    <link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64 128x128" href="/favicon.ico?v=2">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    {% if page.css %}
      {% for item in page.css %}
        <link rel="stylesheet" href="/css/{{ item }}.css" type="text/css" />
      {% endfor %}
    {% endif %}
    <script type="text/javascript" src="//use.typekit.net/muu8svg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-9571999-2', 'auto');
      ga('send', 'pageview');
    </script>
    {% if page.js %}
      {% for item in page.js %}
        <script type="text/javascript" src="/js/{{ item }}.js"></script>
      {% endfor %}
    {% endif %}
  </head>
  <body>
    <nav>
      <a href="/"><img src="/assets/logo.svg" class="logo"/></a>
      <p>christina nguyen<br /><small>designer</small></p>
      <ul>
        <li class="{% if page.url == '/' %}active{% endif %}"><a href="/">about</a></li>
        <li class="{% if page.url == '/nuna.html' %}active{% endif %}"><a href="/nuna.html">nuna</a></li>
        <li class="{% if page.url == '/addepar.html' %}active{% endif %}"><a href="/addepar.html">addepar</a></li>
        <li class="{% if page.url == '/fragments.html' %}active{% endif %}"><a href="/fragments.html">fragments</a></li>
      </ul>
    </nav>
    <main>
    {{content}}
    </main>
    {% include footer.html %}
  </body>
</html>
