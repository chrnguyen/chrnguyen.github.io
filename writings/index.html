---
layout: archive
title: Writings
css: [main,archive]
back: whitebackground
anode: true
categories: writings
---

<h2>learnings</h2>
{% for post in site.categories.writings %}
	<div class="apost">
		<div class="info">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		</div>
		<div class="meta">
			<p>{{ post.date | date_to_string }} &sim;{{ post.content | number_of_words | divided_by:180 }} min</p>
		</div>
	</div>
{% endfor %}
