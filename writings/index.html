---
layout: archive
title: Writings
css: main
back: whitebackground
anode: true
categories: writings
---
{% for post in site.categories.writings %}
	<div class="apost">
		<div class="meta">
			<h3>{{ post.date | date_to_string }}</h3>
			<p>&sim;{{ post.content | number_of_words | divided_by:180 }} min</p>
		</div>
		<div class="info">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3><p>{{ post.desc }}  </p>
		<div class="bar {{post.back}}"></div>
		</div>
	</div>
{% endfor %}
