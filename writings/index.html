---
layout: archive
title: Writings
css: [main]
categories: writings
---

<h2>Writings</h2>
{% for post in site.categories.writings %}
	<div class="archive-post">
		<p><a href="{{ post.url }}">{{ post.title }}</a></p>
		<p class="post-meta">{{ post.date | date_to_string }} | {{ post.content | number_of_words | divided_by:180 }} min</p>
	</div>
{% endfor %}
